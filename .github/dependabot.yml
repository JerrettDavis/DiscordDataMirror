version: 2
updates:
  # NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      aspire:
        patterns:
          - "Aspire.*"
      mudblazor:
        patterns:
          - "MudBlazor*"
      efcore:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
          - "Npgsql.EntityFrameworkCore*"
      discord:
        patterns:
          - "Discord.*"
      testing:
        patterns:
          - "xunit*"
          - "FluentAssertions*"
          - "NSubstitute*"
          - "coverlet*"
          - "Microsoft.NET.Test*"
          - "Reqnroll*"
          - "Microsoft.Playwright*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
